<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Emotional Eating</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f6f4d6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 320px;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #826666;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #9bc1ec;
            outline: none;
            box-shadow: 0 0 0 3px rgba(155, 193, 236, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #9bc1ec;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #86b3e7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .emoji {
            font-size: 1.2rem;
            margin-left: 4px;
            vertical-align: middle;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #333;
        }

        .language-btn {
            padding: 8px 16px;
            border: 2px solid #9bc1ec;
            border-radius: 20px;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .language-btn:hover {
            background-color: #9bc1ec;
            color: white;
        }

        .lang-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 20px; right: 20px;">
        <button id="languageToggle" class="language-btn">
            <span class="lang-text">EN</span> / <span class="lang-text">‰∏≠Êñá</span>
        </button>
    </div>
    <div class="login-container">
        <h2 class="translate" data-en="Welcome Back" data-zh="Ê¨¢ËøéÂõûÊù•">Welcome Back</h2>
        
        {% if signup %}
        <h2 style="text-align: center;">User Signup</h2>
        {% endif %}
        
        {% if signup %}
        <! TODO: stay in the same page while error occurs 
           redirect to the home.html when data is correct.-->
        <form action="/signup" method="POST">
        {% else %}
        <form action="/login_submit" method="POST">
        {% endif %}
            <div class="form-group">
                <label for="username" class="translate" data-en="Username" data-zh="Áî®Êà∑Âêç">Username</label>
                <span class="emoji">üë§</span>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="translate" data-en="Password" data-zh="ÂØÜÁ†Å">Password</label>
                <span class="emoji">üîí</span>
                <input type="password" id="password" name="password" required>
                
                {% if signup %}
                <label for="checking_password">Confirm Password <span class="emoji">üîí</span></label>
                <input type="password" id="checking_password" name="checking_password" required>
                {% endif %}
            </div>
            
            <button type="submit" class="translate" data-en="Sign In" data-zh="ÁôªÂΩï">
                {% if not signup %}
                Sign In
                {% else %}
                Create Account
                {% endif %}
            </button>
        </form>
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
    let currentLang = 'en';

    document.getElementById('languageToggle').addEventListener('click', function() {
        currentLang = currentLang === 'en' ? 'zh' : 'en';
        
        const elements = document.getElementsByClassName('translate');
        for (let element of elements) {
            const newText = element.getAttribute(`data-${currentLang}`);
            if (newText) {
                element.textContent = newText;
            }
        }
        
        // Update page title
        document.title = currentLang === 'en' ? 'Login | Emotional Eating' : 'ÁôªÂΩï | ÊÉÖÁª™ÊÄßÈ•ÆÈ£ü';
    });
    </script>
</body>
</html>
